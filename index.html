<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-5">CANARDIST</h1>
            <div class="text-center mt-5">
                <button class="btn btn-lg btn-dark mt-5" id="join">Join Game</button>
            </div>
            <div id="nameModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header p-3">
                            <h5 class="modal-title" id="voteModalHeader">Enter your name:</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                               <div class="col-10 mx-auto">
                                    <div class="mx-auto">
                                        <label class="form-label text-lg sr-only" for="nameInput"><h4>Your Name</h4></label>
                                        <div class="input-group mx-auto">
                                            <input type="text" class="form-control" id="nameInput" placeholder="Your name">
                                        </div>
                                        <div class="mt-4 text-center">
                                            <button id="enlistButt" class="btn border btn-dark">Enlist</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            
            <div class="row">
                <div class="col">
                    <div id="startGame" class="mt-5 mx-auto" style="display: none;">
                        <label class="form-label text-lg" for="playersInput"><h4>How many players?</h4></label>
                        <div class="input-group mx-auto">
                            <input type="text" class="form-control" id="playersInput" placeholder="Choose between 5-10 people">
                            <div class="input-group-append">
                                <button class="btn btn-small btn-primary" id='numPlayersButt' type='button'>Start!</button>
                            </div>
                        </div>
                        <div class="mt-2">
                            <p id="startWarning" style="display: none;" class="text-danger align-self-center">Please enter a number between 5 and 10</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="gameBody" style="display: none;">
                <div class="row">
                    <div class="col-12">
                        <p>Your identity card is:</p>
                    </div>
                    <div id="playerIdentity" class="col-12">

                    </div>
                    <div class="col-12 mt-4">
                        <button id="revealAll" class="btn btn-sm btn-outline-dark">Show All Identities</button>
                    </div>
                </div>
                <div class="row" style="display: none">
                    <div class="col">
                        <div id="missionReveal">
                            <p>The missions are: </p>
                            <p id="missionDeal"></p>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="userDiv">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="deal">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="col">
                            <button class="btn btn-info start" id="missionStart1">Start Mission 1</button>
                            <button class="btn btn-info start" id="missionStart2" style="display: none;">Start Mission 2</button>
                            <button class="btn btn-info start" id="missionStart3" style="display: none;">Start Mission 3</button>
                            <button class="btn btn-info start" id="missionStart4" style="display: none;">Start Mission 4</button>
                            <button class="btn btn-info start" id="missionStart5" style="display: none;">Start Mission 5</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="winnerDiv">
                        <h2></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="reload">
                        <button class="btn btn-outline-dark" type='button' onClick="window.location.reload();">Reload</button>
                    </div>
                </div>
            </div>

            <div id="identityModal" class="modal fade" role="dialog">
                <div class="modal-dialog " role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Player identities:</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="identityDeal" class="d-flex col flex-wrap justify-content-around">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="proposeModal" class="modal fade" data-backdrop="static" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="proposeModalHeader"></h4>
                            <button id="proposeEsc" type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div id="userButts" class="d-flex flex-wrap justify-content-center">
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="missionPropose" class="btn btn-lg btn-dark mx-auto">Propose Mission</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="voteModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="voteModalHeader">Do you approve this mission?</h4>
                        </div>
                        <div class="modal-body">
                            <div id="proposedPlayers" class="d-flex flex-wrap justify-content-center mb-5">
                                
                            </div>
                            <div id="voteButts" class="d-flex flex-wrap justify-content-around mt-3 mb-0">
                                <div>
                                    <input type="radio" class="hideInput" id="yes" name="voteMission" value="yes">
                                    <label for="yes" id="thumbsUp" class="btn btn-outline-success"><i class="far fa-2x fa-thumbs-up"></i></label>
                                </div>
                                <div>
                                    <input type="radio" class="hideInput" id="no" name="voteMission" value="no">
                                    <label for="no" id="thumbsDown" class="btn btn-outline-danger"><i class="far fa-2x fa-thumbs-down fa-flip-horizontal"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer mt-0">
                            <button id="voteSubmit" class="btn btn-lg btn-dark mx-auto">Submit Vote</button>
                        </div>
                            <p id="voteWarning" style="display: none;" class="text-danger align-self-center">You must vote yes or no</p>
                    </div>
                </div>
            </div>
            <div id="missionModal" class="modal fade" data-keyboard="false" data-backdrop="static"  role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="row">
                        <div class="col">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="missionModalHeader">Execute your mission:</h4>
                                </div>
                                <div class="modal-body row">
                                    <div id="passFailButts" class="d-flex mx-auto">
                                        <div class="col">
                                            <input type="radio" class="hideInput" id="pass" name="executeRadio" value="pass">
                                            <label for="pass" class="btn"><img class="passFail img-fluid" id="blackCard" /></label>
                                        </div>
                                        <div class="col">
                                            <input type="radio" class="hideInput" id="fail" name="executeRadio" value="fail">
                                            <label for="fail" class="btn"><img class="passFail img-fluid" id="redCard" /></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" id="executeButt" class="btn btn-lg btn-dark mx-auto">Execute</button>
                                </div>
                                <p id="executeWarning" style="display: none;" class="text-danger align-self-center">You must select black (pass) or red (fail)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
